<body>

     <!--Main Navigation-->
     <header>

        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
            <div class="container">
                <a class="navbar-brand mr-auto" href="index.html"><img src="assets/images/logo.png" alt="Mushy Pushy"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7"
                    aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                    <ul class="navbar-nav ml-auto" >
                        <li class="nav-item">
                            <a class="nav-link" href="mylist.html">My Pushes</a>
                        </li>

                        
                    </ul>

                </div>
            </div>
        </nav>

        <!--Main Navigation End-->


        <!--Main Intro Section + Form-->
        <section class="view intro gradient" id="main_form">
            <div class="full-bg-img">
                <div class="container flex-center">
                    <div class="d-flex align-items-center content-height">
                        <div class="row flex-center pt-5 mt-3">
                            <div class="col-md-6 text-center text-md-left mb-5">
                                <div class="white-text">
                                    <h1 class="h1-responsive font-weight-bold">

                                        Stop forgetting important days of people you love…
                                    </h1>

                                    <br>

                                </div>
                            </div>

                            <div class="col-md-6 col-xl-5 offset-xl-1">
                                <!--Form-->
                                <div class="card wow fadeInRight">


                                    <div class="card-body">
                                        <!--Header-->
                                        <div class="text-center">
                                            <h4 class="white-text h3-responsive font-weight-bold"> Start Mushy Alert</h4>
                                            <hr class="hr-light mb-3 mt-4">
                                        </div>

                                        <form id="contact-form" data-toggle="validator">


                                            <div class="form-group">
                                                <input type="text" class="form-control" id="name" name="name"
                                                    placeholder="Receipient's Name or Nick Name" data-error="Please type name!!!"
                                                    required>
                                                <div class="help-block with-errors"></div>
                                            </div><!-- end form-group -->



                                            <div class="form-group">
                                                <input type="tel" class="form-control" id="phone" name="phone"
                                                    placeholder="Receipient's Phone Number" data-error="Phone Number is invalid"
                                                    required>
                                                <hr class="hr-light mb-3 mt-4">
                                                <div class="help-block with-errors"></div>
                                            </div><!-- end form-group -->


                                            
                                            <div class="form-group">

                                                    <div class="form-control-wrapper">
                                                        <input type="text" id="occasion" class="form-control" placeholder="Occasion"
                                                            data-error="Please select occasion!!!" optional>
                                                        <div class="help-block with-errors"></div>
                                                    </div>
    
    
                                                </div>



                                            <div class="form-group">

                                                <div class="form-control-wrapper">
                                                    <input type="text" id="date" class="form-control" placeholder="Month | Date | Year"
                                                        data-error="Please select date!!!" required>
                                                    <div class="help-block with-errors"></div>
                                                </div>


                                            </div>



                                            <div class="form-group">
                                                <textarea class="form-control" rows="8" id="message" name="message"
                                                    placeholder="Your Message" data-error="Please type your message!!!"
                                                    required></textarea>
                                                <div class="help-block with-errors"></div>
                                            </div><!-- end form-group -->


                                            <div class="text-center">
                                                <button class="btn btn-pink" id="first_push"><a href ="review.html">PUSHY</a></button>



                                            </div>
                                        </form><!-- end form -->

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </section>

        <!-- Intro + Form End-->







        <!-- Footer-->

        <Footer>

            <div class="container">

                <!--Grid row-->
                <div class="row py-5">

                    <!--Grid column-->
                    <div class="col-md-12 text-center">

                        <p>
                            © <script>document.write(new Date().getFullYear())</script> Mushy Pushy All Rights Reserved.
                        </p>


                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

            </div>

        </footer>
        <!--Main Layout-->

        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.10/js/mdb.min.js"></script>
       
        <!-- Custom JavaScript -->
        <link type="text/javascript" src="assets/js/script.js">
        <link type="text/javascript" src="assets/js/validator.js">
        <!-- Validator -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
